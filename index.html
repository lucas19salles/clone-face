<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <div class="conteudo">
      <h1>facebook</h1>
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>

    <section>
      <div class="formulario">
        <form action="./">
          <div>
            <input type="text" required placeholder="Email ou telefone">
          </div>

          <div>
            <input type="password" required placeholder="Senha">
          </div>

          <div>
            <button>Entrar</button>
          </div>

          <a href="/" class="senha">Esqueceu a senha?</a>
          <a href="/" class="conta">Criar nova conta</a>
        </form>
        <div class="info">
          <a href="https://www.facebook.com">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.
        </div>
      </div>

    </section>
  </main>
</body>

</html>
